version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: wp_ia_db
    restart: always
    environment:
      MYSQL_DATABASE: wp_ia
      MYSQL_USER: wpuser
      MYSQL_PASSWORD: wppass
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - db_data:/var/lib/mysql

  wordpress:
    image: wordpress:php8.2-apache
    container_name: wp_ia_app
    ports:
      - "8080:80"
    # Esta línea permite al plugin "verse a sí mismo" como localhost
    extra_hosts:
      - "localhost:host-gateway"
    environment:
      # Forzamos a WordPress a saber que vive en el puerto 8080
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_HOME', 'http://localhost:8080');
        define('WP_SITEURL', 'http://localhost:8080');
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wpuser
      WORDPRESS_DB_PASSWORD: wppass
      WORDPRESS_DB_NAME: wp_ia
    volumes:
      - "D:/ROBERTO/GRADO CIBERSEGURIDAD Y REDES/2º Curso/Implantación de aplicaciones web/PROYECTO WORDPRESS IA/wp-content:/var/www/html/wp-content"
    depends_on:
      - db

volumes:
  db_data: